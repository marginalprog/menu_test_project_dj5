<ul class="navbar-nav mr-auto">
    {% for item in menu_items %}
        {% if not item.parent %}
            <a class="nav-link" href="{% url 'selected_item' item.name %}">{{ item.name }}</a>
        {% endif %}
        {% if item.children %}
            <ul>
                {% for child in item.children.all %}
                    <li class="nav-item">{{ child.name }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endfor %}
</ul>
